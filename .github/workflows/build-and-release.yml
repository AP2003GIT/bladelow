name: Build And Release

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Jar
        run: ./gradlew clean build

      - name: Upload Jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-bladelow-jar
          path: build/libs/minecraft-bladelow-*.jar

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build Release Jar
        run: ./gradlew clean build

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/minecraft-bladelow-*.jar
          generate_release_notes: true
